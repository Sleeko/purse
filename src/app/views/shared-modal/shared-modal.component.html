<div class="card">
    <div class="card-header">
        <h4 class="pt-2">{{header}}</h4>
    </div>
    <div class="card-body text-center">
        <span>{{message}}</span>
    </div>
    <div>
        <div class="card-footer">
            <div class="float-right mb-2">
                <button class="btn btn-outline-dark" *ngIf="isBtn1Show" (click)="btn1Click()">{{btn1}}</button>
                <button class="btn btn-outline-dark" *ngIf="isBtn2Show" (click)="btn2Click()">{{btn2}}</button>
            </div>
        </div>
    </div>

</div>
