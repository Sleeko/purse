<div class="card">
    <div class="card-header">
        <p>{{header}}</p>
    </div>
    <div class="card-body text-center">
        <span>{{message}}</span>
    </div>
    <button *ngIf="isBtn1Show" (click)="btn1Click()">{{btn1}}</button>
    <button *ngIf="isBtn2Show" (click)="btn2Click()">{{btn2}}</button>
</div>
