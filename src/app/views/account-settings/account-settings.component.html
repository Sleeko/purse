<div class="container-fluid background">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
      <div class="card card-signin mt-4 mb-3">
        <div class="card-body">
          <form class="register-form" [formGroup]="registerCompleteFormGroup" (ngSubmit)="register(registerCompleteFormGroup.value)" novalidate>
              
              <h5 class="card-title text-center mt-4 mb-3 text-success lead font-weight-bold">Complete Your Registration</h5>
              
              <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control form-control-sm" placeholder="" formControlName="firstName">
              </div>
              <div class="form-group">
                  <label>Middle Name</label>
                  <input type="text" class="form-control form-control-sm" placeholder="" formControlName="middleName">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control form-control-sm" placeholder="" formControlName="lastName">
              </div>
              <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control form-control-sm" placeholder="" formControlName="address">
              </div>
              <div class="form-group">
                <label>Date Of Birth</label>
                <input type="date" class="form-control form-control-sm" placeholder="" formControlName="dateOfBirth">
              </div>
              <div class="form-group">
                <label>Place of Birth</label>
                <input type="text" class="form-control form-control-sm" placeholder="" formControlName="placeOfBirth">
              </div>
              <div class="form-group">
                  <label>Gender</label>
                  <br/>
                  <div class="pl-5">
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" formControlName="gender" value="Male" >Male
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" formControlName="gender" value="Female" >Female
                      </label>
                    </div>
                  </div>
              </div>
              <div class="form-group">
                <label>Civil Status</label>
                <input type="text" class="form-control form-control-sm" placeholder="" formControlName="civilStatus">
              </div>
              <div class="form-group">
                <label>Nationality</label>
                <input type="number" class="form-control form-control-sm" placeholder="" formControlName="nationality">
              </div>
              <div class="form-group">
                  <label>Contact Number</label>
                  <input type="text" class="form-control form-control-sm" placeholder="" formControlName="contactNumber">
                </div>
              <div class="form-group">
                <label>Tin Number</label>
                <input type="text" class="form-control form-control-sm" placeholder="" formControlName="tinNumber">
              </div>
              <div class="form-group">
                  <label>Bank Account</label>
                  <input type="number" class="form-control form-control-sm" placeholder="" formControlName="bankAccount">
              </div>
              <div class="form-group">
                  <label>Paymaya Account</label>
                  <input type="number" class="form-control form-control-sm" placeholder="" formControlName="paymayaAccount">
              </div>
              <div class="form-group">
                  <label>Photo</label>
                  <input type="number" class="form-control form-control-sm" placeholder="" formControlName="bankAccount">
              </div>
              <div class="form-group">
                <label>Beneficiaries' Details</label>
                <br/>
                <div formArrayName="beneficiaries">
                    <div *ngFor=" let beneficiary of registerCompleteFormGroup.get('beneficiaries').controls; let beneficiaryIndex = index"
                      [formGroupName]="beneficiaryIndex" class="px-3">
                      <div class="card">
                          <div class="card-header py-1 pt-2"><span class="mt-2">Beneficiary {{beneficiaryIndex + 1}}</span>
                              <button (click)="deleteBeneficiary(beneficiaryIndex)" class="btn btn-xs py-1 px-2 float-right" *ngIf="beneficiaryIndex!=0">x</button>
                          </div>
                          <div class="card-body p-2">
                              <div class="row">
                                  <div class="form-group col-md-4 col-sm-12">
                                      <label>First Name</label>
                                      <input type="text" class="form-control form-control-sm" placeholder="" formControlName="firstName">
                                  </div>
                                  <div class="form-group col-md-4 col-sm-12">
                                      <label>Middle Name</label>
                                      <input type="text" class="form-control form-control-sm" placeholder="" formControlName="middleName">
                                  </div>
                                  <div class="form-group col-md-4 col-sm-12">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control form-control-sm" placeholder="" formControlName="lastName">
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="form-group col-md-6 col-sm-12">
                                      <label>Date Of Birth</label>
                                      <input type="date" class="form-control form-control-sm" placeholder="" formControlName="dateOfBirth">
                                  </div>
                                  <div class="form-group col-md-6 col-sm-12">
                                      <label>Place of Birth</label>
                                      <input type="text" class="form-control form-control-sm" placeholder="" formControlName="placeOfBirth">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label>Address</label>
                                  <input type="text" class="form-control form-control-sm" placeholder="" formControlName="address">
                              </div>
                              <div class="form-group">
                                <label>Gender</label>
                                <br/>
                                <div class="pl-5">
                                  <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" formControlName="gender" value="Male" >Male
                                    </label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" formControlName="gender" value="Female" >Female
                                    </label>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                  <div class="form-group col-md-6 col-sm-12">
                                      <label>Civil Status</label>
                                      <input type="text" class="form-control form-control-sm" placeholder="" formControlName="civilStatus">
                                  </div>
                                  <div class="form-group col-md-6 col-sm-12">
                                      <label>Nationality</label>
                                      <input type="number" class="form-control form-control-sm" placeholder="" formControlName="nationality">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label>Contact Number</label>
                                  <input type="text" class="form-control form-control-sm" placeholder="" formControlName="contactNumber">
                                </div>
                              <div class="form-group">
                                <label>Tin Number</label>
                                <input type="text" class="form-control form-control-sm" placeholder="" formControlName="tinNumber">
                              </div>
                          </div>
                      </div>
                    </div>
                </div>
                <button class="btn- btn-sm btn-success float-right mr-3 mb-4" (click)="addBenefeciary()">Add Beneficiary</button>
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-success btn-block" [disabled]="registerCompleteFormGroup?.invalid"> Submit </button>
              </div>   
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
